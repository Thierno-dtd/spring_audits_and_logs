# ========================================
# CONFIGURATION DOCKER - AUDIT LOGS API
# ========================================

# Profil actif
spring.profiles.active=docker
server.port=8080

# ========== DATABASE CONFIGURATION ==========
spring.datasource.url=jdbc:postgresql://postgres:5432/audit_db
spring.datasource.username=audit_user
spring.datasource.password=audit_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# ========== LOGGING CONFIGURATION ==========
logging.level.module.auditslogs=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Logback configuration
logging.config=classpath:logback-spring.xml

# ========== ELK STACK CONFIGURATION ==========
audit.elk.enabled=true
audit.elk.logstash.url=http://logstash:7001
audit.elk.elasticsearch.url=http://elasticsearch:9200

# ========== SECURITY CONFIGURATION ==========
audit.security.api-key=${AUDIT_SECURITY_API_KEY:default-secret-key}
audit.security.enable-csrf=false
audit.security.cors.allowed-origins=*
audit.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
audit.security.cors.allowed-headers=*

# ========== ACTUATOR CONFIGURATION ==========
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.elasticsearch.enabled=false

# ========== ASYNC CONFIGURATION ==========
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=audit-async-

# ========== JACKSON CONFIGURATION ==========
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# ========== APPLICATION SPECIFIC ==========
audit.application.name=audit-logs-microservice
audit.application.version=1.0.0
audit.application.environment=docker

# Rate Limiting
audit.rate-limiting.enabled=true
audit.rate-limiting.requests-per-minute=60

# Batch Processing
audit.batch.enabled=true
audit.batch.size=100
audit.batch.timeout=5000

# ========== SWAGGER/OpenAPI ==========
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
