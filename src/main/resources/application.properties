# ========================================
# AUDIT LOGS MICROSERVICE - Configuration
# ========================================

# Application
spring.application.name=audit-logs-microservice
server.port=8080
spring.profiles.active=dev

# ========== DEVELOPMENT CONFIGURATION ==========
# Base de données H2 pour développement
spring.datasource.url=jdbc:h2:mem:audit_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (développement uniquement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== LOGGING ==========
logging.level.module.auditslogs=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ========== ELK STACK (désactivé par défaut) ==========
audit.elk.enabled=false
audit.elk.logstash.url=http://localhost:7001

# ========== SECURITY ==========
audit.security.api-key=dev-secret-key
audit.security.enable-csrf=false

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ========== SWAGGER ==========
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ========== ASYNC ==========
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5